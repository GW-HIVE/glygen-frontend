 <script>
  // SET GLOBAL VARIABLES if default global variable values (inside popArc.js file) are not appropriate
  // arcX and arcY are the center coordinates of the arcs (within the svg canvas)
  arcX = 200;
  arcY = 200;
  // gap is the space (in radians) between arcs with the same radius
  gap = pi / 180;
  // spacing is the increase in radius for successive rings of arcs
  spacing = 20;
  // arcThickness is the width of the arc renering
  arcThickness = Math.round(0.9 * spacing);
  // colors are taken in turn to show different top-class sets
  colors = ["green", "blue", "orange", "red"]; 

  window.onload=function() {
     fetchData("json/AnHierarchy.json");  
  }
   
    
  // fetchData should be called by the "onload" method of the html document, which specifies the json input URL
  function fetchData(theURL) {
   // alert("sending request: " + theURL);
   var xhttp = new XMLHttpRequest();
   xhttp.onreadystatechange = function() {
     if (this.readyState == 4 && this.status == 200) {
       // alert(this.responseText);
       processArcs(JSON.parse(this.responseText));
    }
   };
   var jsonURL = theURL;
   xhttp.open("GET", jsonURL, true);
   xhttp.send();
  }

     
  function showSVG(svgStr) {
      var svgArcs = document.getElementById("svgArcs");
      svgArcs.innerHTML = svgStr;
  }
     
     
  // modify the following mouse event response methods
  function mClick(i) {
    alert("Here, you could invoke a search or show expanded data using the parameter \"" + groups[i].name + "\"");
  }
     
  function mOver(i) {
    var info = document.getElementById("infoDiv");
    info.innerHTML = "Group [" + i + "]:   name is " + groups[i].name + " and population is " + groups[i].count;
  }
