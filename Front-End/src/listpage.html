 <!DOCTYPE html>
 <html lang="en">
 
 <head>
 <meta charset="utf-8">
 <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
 <title>List Page</title>
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
 <link rel="stylesheet" type="text/css" href="css/stylelist.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 
 </head>

 <!-- table starts here -->
 <body onload="tracking()">
 
 <script src="https://www.w3schools.com/lib/w3.js"></script>
 <div w3-include-html="header.html"></div>
 <script>w3.includeHTML();</script>
 
 <!-- page content starts here -->
 <!-- sorting_top -->
 <div class="container">
 <div class="row">
 <div id="summary-table" class="col-md-12 col-xs-12">
 <!-- Summary Table Goes Here -->
 </div>
 </div>
 <div class="row">
 <div class="col-md-12 col-xs-12">
 <form class="form-inline" onsubmit="return false;">
 <label>Page</label>
 <button type="button" class="btn btn-default" onclick="prev();">Prev</button>
 <select class="page-select form-control" onchange="xpage(this);"></select>
 <button type="button" class="btn btn-default" onclick="next();">Next</button>
 <label>Records per page</label>
 <select class="limit-select form-control" onchange="xlimit(this);">
 <option selected>10</option>
 <option>20</option>
 <option>50</option>
 <option>70</option>
 </select>
 <label>Sort By</label>
 <select class="sort-select form-control" onchange="xsort(this);">
 <option selected value="id">ID</option>
 <option value="mass">Mass</option>
 <option value="number_enzymes">No of Enzymes</option>
 <option value="number_proteins">No of Protein</option>
 </select>
 <select class="dir-select form-control" onchange="xdir(this);">
 <option selected>ASC</option>
 <option>DESC</option>
 </select>
 </form>
 </div>
 </div>
 <!-- sorting_top-end -->
 <!-- table start here -->
 <div class="row">
 <div class="col-md-12 col-xs-12">
 <table id="gen-table" data-toggle="table" data-detail-view="true" data-detail-formatter="DetailFormat"
 data-page-size="10">
 <thead>
 <tr>
 <!-- <th data-field="state" data-checkbox="true"></th> -->
 <th data-field="id" data-formatter="PageFormat">ID</th>
 <th data-field="imageURL" data-formatter="ImageFormat" style="width:10%">Glycan Image</th>
 <th data-field="mass" data-formatter="MassFormatter">Native Mass<br>(Da)</th>
 <th data-field="number_sugar">No of <br>Monosaccharides</th>
 <th data-field="number_proteins">On How Many<br>Glycoproteins</th>
 <th data-field="number_enzymes">How Many<br>Enzymes</th>
 
 </tr>
 </thead>
 </table>
 </div>
 </div>
 <!-- table container ends here -->
 <!-- sorting_bottom -->
 <div class="col-md-12 col-xs-12" id="sortbottom">
 <form class="form-inline" onsubmit="return false;">
 <label>Page</label>
 <button type="button previ" class="btn btn-default prevbutton" onclick="prev();">Prev</button>
 <select class="page-select form-control" onchange="xpage(this);"></select>
 <button type="button next" class="btn btn-default nextbutton" onclick="next();">Next</button>
 <label>Records per page</label>
 <select class="limit-select form-control" onchange="xlimit(this);">
 <option selected>10</option>
 <option>20</option>
 <option>50</option>
 <option>70</option>
 </select>
 <label>Sort By</label>
 <select class="sort-select form-control" onchange="xsort(this);">
 <option selected value="id">ID</option>
 <option value="mass">Mass</option>
 <option value="number_enzymes">No of Enzymes</option>
 <option value="number_proteins">No of Protein</option>
 </select>
 <select class="dir-select form-control" onchange="xdir(this);">
 <option selected>ASC</option>
 <option>DESC</option>
 </select>
 </form>
 </div>
 </div>
 <!-- <div id="error-message"> -->
 <div id='error-message' style='display:none';>
 <h1 class="error-ErrorPage-heading display-inline font-semibold">Sorry...</h1>
 <p class="error-ErrorPage-copy">We're having technical difficulties and are looking into the problem now.</p>
 <div class="error-ErrorPage-links">
 <button class="btn error-ErrorPage-link" id="error-button" href="index.html">Go to our homepage</button>
 
 </div>
 </div>

 <script id="summary-template" type="text/template">
 <table class="table table-hover">
 <thead>
 <tr>
 <!-- <th>Name</th>
 <th>Value</th> -->
   <th><Glycan Search></th>
   <th></th>
 </tr>
 </thead>
 <tbody>
 {{#enzyme.id}}
 <tr>
 <td>Enzyme</td>
 <td>{{enzyme.id}}</td>
 </tr>
 {{/enzyme.id}}
 {{#mass}}
 <tr>
 <td>Mass</td>
 <td>{{mass.min}} - {{mass.max}} Da</td>
 </tr>
 {{/mass}}
 {{#glycan_id}}
 <tr>
 <td>Glycan Id</td>
 <td>{{glycan_id}}</td>
 </tr>
 {{/glycan_id}}
 
 </tbody>
 </table>
 <!-- <button>Search Again</button> -->
 </script>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <!-- Latest compiled and minified JavaScript -->
 
 <script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
 <script type="text/javascript" src="js/mustache.js"></script>
 <script type="text/javascript" src="js/ws_url.js"></script> <!-- script for getting Web Service URLs -->
 <script type="text/javascript" src="js/scriptlist.js"></script>
 <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
 
 <script src="js/activity_tracker.js"></script> <!-- script for logging activity -->
 
 <div w3-include-html="footer.html"></div>
 </body>
 </html>
