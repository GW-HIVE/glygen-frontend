
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Search for glycan structures based on their GlyTouCan registry IDs, native mass, glycan type or organism. It is also possible to search for glycans based on enzymes that have been involved in the biosynthesis or proteins that this glycan was attached to">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="glycan, carbohydrate, search, mass search, glycoprotein search">
    <title>Protein_Search</title>

    <!--css  do not change seqence-->

    <!--Stylesheet for slider-->
    <link href="css/nouislider.min.css" rel="stylesheet">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
    <!--search page Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/searchpage.css">
    <!--main Stylesheet-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style>
    .footer{

        margin-top: 190px;
    }

    .limitedNumbChosen, .limitedNumbSelect2{
        width: 400px;
    }

</style>

<body>


<div id='header'></div>
<h3 class="about-heading" style="text-align: center"> GlycoProtein Search </h3>
<div class="container gg-container">

    <form id="myForm" name="myForm">
        <h6>GlycoProtein ID:</h6>
        <input type="text" name="glycan_id" class="form-control glycan" id="glycan_id"  placeholder="Provide an universal glycan identifier from GlyTouCan.org">
        <div class="gg-text-example">Glycan ID Example:e.g.G109565BM</div>
        <br>
        <!-- First range-->
        <h6>GlycoProtein Size:</h6>
        <div class="form-group row">
            <div class="col-xs-2" style="padding-right: 125px;">
                <h6>Min</h6>
                <div id="lower-value"> </div>
            </div>
            <div class="col-xs-6">
                <h6>Native Mass (range)</h6>
                <div id="slider"> </div>
            </div>
            <div class="col-xs-2" style="padding-left: 70px;">
                <h6>Max</h6>
                <div id="upper-value"> </div>
            </div>
        </div>
        <h6>Organism:</h6>
        <div class="col-xs-12 col-md-12">
        <select class="form-control organism" id="organism">
            <option value="">Select organism</option>
        </select>
        </div>
        <h6>Protein Name</h6>
        <input type="text" name="GlycanMotif" class="form-control motif" id="motif"  placeholder="Provide the protein name">
        <h6>Gene Name</h6>
        <input type="text" name="GlycanMotif" class="form-control motif" id="motif"  placeholder="Provide the gene name">
        <h6>Glycan</h6>
        <div class="col-md-6">
        <input type="text" name="GlycanMotif" class="form-control motif" id="motif"  placeholder="Provide the Glycan ID">
        </div>
        <div class="col-md-6">
            <select class="form-control organism" id="organism">
                <option value="">Select Relation</option>
            </select>
        </div>
        <div class="col-md-12">
                <h6>Amino acid</h6>
                <select class="limitedNumbChosen2" multiple="true">
                    <option value="1">Arginine - Arg - R </option>
                    <option value="2">Lysine - Lys - K </option>
                    <option value="3">Aspartic acid - Asp - D </option>
                    <option value="4">Glutamic acid - Glu - E </option>
                    <option value="5">Glutamine - Gln - Q </option>
                    <option value="6">Asparagine - Asn - N </option>
                    <option value="7">Histidine - His - H </option>
                    <option value="8">Serine - Ser - S </option>
                    <option value="9">Threonine - Thr - T</option>
                    <option value="10">Tyrosine - Tyr - Y</option>
                    <option value="11">Cysteine - Cys - C</option>
                    <option value="12">Tryptophan - Trp - W</option>
                    <option value="13">Alanine - Ala - A</option>
                    <option value="14">Isoleucine - Ile - I</option>
                    <option value="13">Leucine - Leu - L</option>
                    <option value="14">Methionine - Met - M</option>
                    <option value="13">Phenylalanine - Phe - F</option>
                    <option value="14">Valine - Val - V</option>
                    <option value="13">Proline - Pro - P</option>
                    <option value="14">Glycine - Gly - G </option>
                </select>







          
            </div>
        <div class="row">
            <div class="form-group">
                <label for="comment">Sequences:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <h6>Pathway ID</h6>
            <input type="text" name="Enzyme"  class="form-control enzyme"  id="enzyme" placeholder="Pathway id">
            <br>

        </div>
        <input type="button" class="btn-lg btn-primary" value="Search Glycan" onclick="submitvalues()" style="float: right;">
    </form>
</div>
<div id='footer'></div>
<!-- script for jquery -->
<script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>
<!-- script for choosing from listfield -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js"></script>
<!-- script for bootstrap js -->
<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
<!-- script for slider js -->
<script src="js/nouislider.min.js"></script>
<!-- script for navaigation bar js -->
<script src="js/navbar.js"></script>
<!-- script for searchpage js -->
<script type="text/javascript" src="js/protein-search.js"></script>
<!-- script for tracking js -->
<script src="js/activity_tracker.js"></script>
<!-- script for getting Web Service URLs -->
<script type="text/javascript" src="js/ws_url.js"></script>
<!-- script for error-message/header-footer js -->
<script src="js/utility.js"></script>
</body>

</html>
