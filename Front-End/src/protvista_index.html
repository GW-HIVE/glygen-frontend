    <title>Glygen Protvista</title>
    <style type="text/css">
        .main {
            display: grid;
            grid-template-columns: 12% auto;
        }

        .main-nav {
            padding-top: 1rem;
            height: 90vh;
            /* padding-top: 1.5rem; */
        }

        .active {
            font-weight: bold;
        }

        .main-nav__list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
        }

        .main-nav__list li a {
            display: block;
            padding-left: 1rem;
            width: 100%;
            line-height: 2.5rem;
            color: #333333;
            text-decoration: none;
        }

        .main-nav__list li a:hover {
            color: #fffff8;
            color: #000000;
        }

        .main-content {
            color: #fffff8;
            padding: 1rem;
        }

        /********************/

        /** InterPro Track **/

        /********************/

        .child-location-group path {
            stroke-width: 1px;
        }

        .child-location-group.clg-0 path {
            stroke: #aed0e4;
        }

        .child-location-group.clg-1 path {
            stroke: #1ba3b6;
        }

        .child-location-group.clg-2 path {
            stroke: #d0aee4;
        }

        .child-location-group.clg-3 path {
            stroke: #a31bb6;
        }

        .child-location-group.clg-4 path {
            stroke: #e4d0ae;
        }

        .child-location-group.clg-5 path {
            stroke: #b6a31b;
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: "Lato", sans-serif;
        }

        #nglyco {
            padding-left: 20%
        }

        #oglyco {
            padding-left: 20%
        }

        /* Style the tab */

        .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }

        /* Style the buttons inside the tab */

        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */

        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current "tab button" class */

        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */

        .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
        }

        .nav-item {
            border-bottom: 1px solid hsl(188, 88%, 51%);
            height: 40px;
            background-color: #b2f5ff
        }

        .nav-item1 {
            border-bottom: 1px solid hsl(188, 88%, 51%);
            height: 40px;
            background-color: #b2f5ff;
        }

        .nav-track {
            border-bottom: 1px solid hsl(188, 88%, 51%);
            height: 40px;
            /* background-color: #b2f5ff; */
            /* background-color: #e4d0ae */
        }

        .hidden {
            display: none !important;
        }

        .fa {
            font: normal normal normal 22px/1 FontAwesome;
            padding: 0;
            position: initial
        }

        .img-wrapper {
            z-index: -1;
            padding-left: 10px;
            padding: 0.5em;
            width: 500px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
            "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
            sans-serif;
            color: #333333;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
            monospace;
        }

        small {
            font-size: 1rem;
        }

        .img-cartoon {
            display: block;
            max-width: 400px;
            max-height: 160px;
            width: auto;
            height: auto;
            -webkit-transform: scale(1.0);
            transform: scale(0.8);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;

            /* //z-index: 99999; */
            overflow: scroll;
        }

        .marker {
            font-size: 20px;
            /* color: #0886f4; */
            color: white;
        }

                </div>
                <div class="row">
                    <center>
                        <h2 class="page-heading" style="margin-top: -5px;">Visualizer for protein

                        </h2>
                    </center>
                </div>
                <div class="main">
                    <div>
                        <nav class="main-nav">
                            <ul class="main-nav__list">
                                <li class="nav-item1 nav-nav">
                                    <a class="nav-link" href="#">Navigation</a>
                                </li>
                                <li class="nav-item nav-seq">
                                    <a class="nav-link" href="#">Sequence</a>
                                </li>
                                <li class="nav-item nav-track" onclick="navglycoclick()">

                                        <i class="fa fa-caret-right"></i>
                                    </a>
                                </li>
                                <li id='nglyco' class="nav-item nav-track hidden">
                                    <a class="nav-link" href="#">N-Glycosylation</a>
                                </li>
                                <li id='oglyco' class="nav-item nav-track hidden">
                                    <a class="nav-link" href="#">O-Glycosylation</a>
                                </li>
                                <li class="nav-item nav-track">
                                    <a class="nav-link" href="#">Mutation</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="main-content">
                        <protvista-manager attributes="length displaystart displayend highlightstart highlightend variantfilters" id="manager">
                        </protvista-manager>
