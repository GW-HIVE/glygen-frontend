
<?xml version="1.0"?>
    <svg viewbox="0 0 400 860" xmlns="http://www.w3.org/2000/svg">
    <script type="text/ecmascript">
    <![CDATA[

    window.onload=function () {
        var sugarNode = document.getElementsByClassName("sugar");
        for (var i = 0; i < sugarNode.length; i++) {
            sugarNode[i].addEventListener('click', mClick, false);
            sugarNode[i].addEventListener('mouseover', mOver, false);
            sugarNode[i].addEventListener('mouseleave', mLeave, false);
        }
    }


    // It seems that a clever programmer could combine the mClick, mOver, and mLeave
    //   methods, and have the method sense the event, but I am not that clever

    // To access this function, it must be outside the scope of the onload function
    function mClick() {
        var useExternalMethod = document.getElementById("extFlag").getAttribute("value");
        if (useExternalMethod == "0") {
            // perform the function (in this case, go to pubchem) to use when the svg file is used in isolation
            var nodeName = this.getAttribute("sugarName");
            window.open("https://pubchem.ncbi.nlm.nih.gov/compound/" + nodeName)
        } else {
            // perform the function defined in the enclosing (parent) html document
            // This constitutes an INTERFACE to the extClick method defined in the parent html document
            var nodeId = this.getAttribute("nodeIndex");
            window.parent.extClick(nodeId);
        }
    }

    function mOver() {
        var useExternalMethod = document.getElementById("extFlag").getAttribute("value");
        if (useExternalMethod == "1") {
            // perform the function defined in the enclosing (parent) html document
            // This constitutes an INTERFACE to the extOver method defined in the parent html document
            var nodeId = this.getAttribute("nodeIndex");
            window.parent.extOver(nodeId);
        }
    }

    function mLeave() {
        var useExternalMethod = document.getElementById("extFlag").getAttribute("value");
        if (useExternalMethod == "1") {
            // perform the function defined in the enclosing (parent) html document
            // This constitutes an INTERFACE to the extLeave method defined in the parent html document
            var nodeId = this.getAttribute("nodeIndex");
            window.parent.extLeave(nodeId);
        }
    }

    ]]>
  </script>
