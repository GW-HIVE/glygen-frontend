<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <!-- title for page -->
  <title>sidebar </title>
  <head>
    <!-- CSS for page -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styledetail.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- Side navigation for page -->
    <nav class="navigation" id="sideNav">
      <a class="navigation__link" href="#1">ID</a>
      <a class="navigation__link" href="#2">SPECIES</a>
      <a class="navigation__link" href="#3">MOTIF</a>
      <a class="navigation__link" href="#4">FOUND GLYCOCONJUTES</a>
      <a class="navigation__link" href="#5">DIGITAL SEQUENCES</a>
      <a class="navigation__link" href="#6">CROSS REFERANCE</a>
      <a class="navigation__link" href="#7">ENZYME</a>
    </nav>
    <!-- main content for page -->
    <div id="content" class=container>
      <script id="item_template" type="text/template">
        <!-- Glycan ID starts here for page -->
        <div class="panel panel-default">
          <div class="panel-heading" id="1">
            <h4>{{ID}}</h4></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6 col-xs-6">
                <!--always try to use double quotes for HTML attributes. -->
                <div class="col-md-12 col-xs-12">
                  <div class='img-wrapper'> <img class='img-cartoon' src="http://glycomics.ccrc.uga.edu/ggtest/service/newimageservice.php?action=get_user&id={{ID}}" alt='Cartoon' size='33%' />
                    <Br/>
                  </div>
                </div>
                <div class="col-md-12 col-xs-12">
                  {{#Mass}}
                  <h5>  Monoisotopic mass:{{Mass}}</h5> {{/Mass}}
                  <h5>Classification:</h5> {{#classification}}
                  <li><a href="{{type.URL}}">{{type.NAME}}</a> <a href="{{subtype.URL}}">{{subtype.NAME}}</a></li>
                  {{/classification}}
                </div>
                {{^classification}} No data available. {{/classification}}
              </div>
            </div>
          </div>
        </div>
          <!-- Glycan Species panel starts here for page -->
        <div class="panel panel-default">
          <div class="panel-heading" id="2">
            <h4>Species</h4> </div>
          <div class="panel-body">
            <div class="row">
              {{#species}}
              <div class='col-md-12 col-xs-12'>
                <h5>
                  <button class="open-close-button">+</button>
                  {{name}} <a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id={{taxid}}">{{taxid}}</a>
                </h5>
                <ul style="display:none;">
                  {{#evidence}}
                  <li>{{database}} : <a href="{{{url}}}">{{id}}</a></li>
                  {{/evidence}}
                </ul>
              </div>
              {{/species}}
            </div>
            {{^species}} No data available. {{/species}}
          </div>
        </div>
    </div>
      <!-- Glycan MOTIF starts here for page -->
    <div class="panel panel-default">
      <div class="panel-heading" id="3">
        <h4>Motif</h4> </div>
      <div class="panel-body">
        {{#hasMotifs}} {{#motifs}}
        <div class="col-md-12 col-xs-12">
          <div class='img-wrapper'> <img class='img-cartoon' src="http://glycomics.ccrc.uga.edu/ggtest/service/newimageservice.php?action=get_user&id={{ID}}" alt='Cartoon' size='33%' />
            <Br/>
          </div>
          <span id="glycanname"> {{name}} {{id}} </span>
        </div>
        {{/motifs}} {{/hasMotifs}} {{^hasMotifs}} No data available. {{/hasMotifs}}
      </div>
    </div>
  <!-- Glycan found Glycojugates starts here for page -->
    <div class="panel panel-default">
      <div class="panel-heading" id="4">
        <h4> Found Glycojugates</h4> </div>
      <div class="panel-body">
        <div class="row">
          {{#glycoprotein}}
          <div class='col-md-12 col-xs-12'>
<h5>
            <button class="open-close-button">+</button>
            {{protein_name}} <a href="{{url}}">{{protein_id}}</a>
          </h5>
            <ul style="display:none;">
              {{#evidence}}
              <li>{{database}} : <a href="{{{url}}}">{{id}}</a></li>
              {{/evidence}}
            </ul>
          </div>
          </li>
          {{/glycoprotein}}
        </div>
        {{^glycoprotein}} No data available {{/glycoprotein}}
      </div>
    </div>
    </div>
      <!-- Glycan Cross Referance panel starts here for page -->
    <div class="panel panel-default">
      <div class="panel-heading" id="4">
        <h4>Cross Referance</h4></div>
      <div class="panel-body">
        {{#crossref}}
        <li>{{database}} <a href="{{url}}">{{id}}</a></li>
        {{/crossref}} {{^crossref}} No data available. {{/crossref}}
      </div>
    </div>
      <!-- Glycan Enzymes starts here for page -->
    <div class="panel panel-default">
      <div class="panel-heading" id="7">
        <h4>Enzyme</h4> </div>
      <div class="panel-body">
        {{#enzymes}}
        <li> {{protein_name}} <a href="{{http://www.uniprot.org/uniprot/P03390}}">({{protein_id}})</a></li>
        <ul>Gene name:<a href="{{gene_link}}">{{gene}}</a></ul>
        {{/enzymes}} {{^enzymes}} No data available. {{/enzymes}}
      </div>
    </div>
      <!-- Glycan Digital Sequence starts here for page -->
    <div class="panel panel-default">
      <div class="panel-heading" id="5">
        <h4>Digital Sequence</h4> </div>
      <div class="panel-body">
        GLYCOCT<pre>{{ glycoct }}</pre> WURCS
        <pre>{{ wurcs}}</pre> IUPAC
        <pre>{{ iupac }}</pre>
      </div>
    </div>
    </script>
  </body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--for navigation-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scriptdetail.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>

</html>
