 <!DOCTYPE html>
   <html lang="en">
     <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

         <title>Details</title>

         <!-- CSS for page -->

         <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="css/styledetail.css">
         <link rel="stylesheet" type="text/css" href="css/sidebar.css">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">



     </head>



  <body onload="tracking()">
     <script src="https://www.w3schools.com/lib/w3.js"></script>
     <div w3-include-html="header.html"></div>
     <script>w3.includeHTML();</script>
    <!-- Side navigation for page -->
    <nav class="navigation" id="sideNav">
      <a class="navigation__link" href="#panel1">Id</a>
      <a class="navigation__link" href="#panel2">Species</a>
      <a class="navigation__link" href="#panel3">Motif</a>
      <a class="navigation__link" href="#panel4">Found Glycoconjugates</a>
      <a class="navigation__link" href="#panel5">Cross Reference</a>
      <a class="navigation__link" href="#panel6">Biosynthetic Enzymes</a>
        <a class="navigation__link" href="#panel7">Digital Sequence</a>
    </nav>
    <!-- main content for page -->
    <div id="content" class=container>
      <script id="item_template" type="text/template">
        <!-- Glycan ID starts here for page -->
        <div class="panel panel-default ">
            <div class="panel-heading panel-heading-custom">
                <div class="panel-heading" id="panel1">
                    <h4>{{ID}}</h4>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <!--always try to use double quotes for HTML attributes. -->
                        <div class="col-md-12 col-xs-12">
                            <div class='img-wrapper1'>
                                <img class='img-cartoon1' src="http://glycomics.ccrc.uga.edu/ggtest/service/newimageservice.php?action=get_user&id={{ID}}"
                                     alt='Cartoon' size='33%' />
                                <Br/>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            {{#Mass}}
                            <h3>Monoisotopic mass:{{Mass}} Da {{/Mass}}
                                <br> Classification: {{#classification}}</h3>
                            <ul class="popupmenu">

                                <li>
                                    <a href="{{type.URL}}">{{type.NAME}}</a>
                                    <a href="{{subtype.URL}}">{{subtype.NAME}}</a>
                                </li>

                            </ul>
                            {{/classification}}
                        </div>
                        {{^classification}} No data available. {{/classification}}
                    </div>
                </div>
            </div>
        </div>


          <!-- Glycan Species panel starts here for page -->
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-custom">
          <div class="panel-heading" id="panel2">
            <h4>Species</h4> </div>
            </div>
          <div class="panel-body">
            <div class="row">
              {{#species}}
              <div class='col-md-12 col-xs-12'>
                <h5>
                  <button class="open-close-button">+</button>
                  {{name}} (NCBI taxonomy ID:<a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id={{taxid}}">{{taxid}}</a>)
                </h5>
                <ul style="display:none;">
                  {{#evidence}}
                  <li>{{database}} : <a href="{{{url}}}">{{id}}</a></li>
                  {{/evidence}}
                </ul>
              </div>
              {{/species}}
            </div>
            {{^species}} No data available. {{/species}}
          </div>
        </div>
    </div>
      <!-- Glycan MOTIF starts here for page -->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
      <div class="panel-heading" id="panel3">
        <h4>Motif</h4> </div>
        </div>
      <div class="panel-body">
        {{#hasMotifs}} {{#motifs}}
        <div class="col-md-12 col-xs-12">
          <div class='img-wrapper2'> <img class='img-cartoon2' src="http://glycomics.ccrc.uga.edu/ggtest/service/newimageservice.php?action=get_user&id={{ID}}" alt='Cartoon' size='33%' />
            <Br/>
          </div>
          <span id="glycanname"> <a href="{{{id}}}">{{name}}</a> </span>
        </div>
        {{/motifs}} {{/hasMotifs}} {{^hasMotifs}} No data available. {{/hasMotifs}}
      </div>
    </div>
  <!-- Glycan found Glycojugates starts here for page -->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
      <div class="panel-heading" id="panel4">
        <h4> Found Glycoconjugates</h4> </div>
        </div>
      <div class="panel-body">
        <div class="row">
          {{#glycoprotein}}
          <div class='col-md-12 col-xs-12'>
<h5>
            <button class="open-close-button">+</button>
            {{protein_name}},Position:{{position}}(Uniprot ID:<a href="{{url}}">{{protein_id}}</a>)
            <!-- {{protein_name}}
            {{position}} (<a href="{{url}}">{{protein_id}}</a>) -->
          </h5>
            <ul style="display:none;">
              {{#evidence}}
              <li>{{database}} : <a href="{{{url}}}">{{id}}</a></li>
              {{/evidence}}
            </ul>
          </div>
          </li>
          {{/glycoprotein}}
        </div>
        {{^glycoprotein}} No data available {{/glycoprotein}}
      </div>
    </div>
    </div>
      <!-- Glycan Cross Referance panel starts here for page -->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
      <div class="panel-heading" id="panel5">
        <h4>Cross Reference</h4></div>
        </div>
      <div class="panel-body">
        {{#crossref}}
        <li>{{database}} <a href="{{url}}">{{id}}</a></li>
        {{/crossref}} {{^crossref}} No data available. {{/crossref}}
      </div>
    </div>
      <!-- Glycan Enzymes starts here for page -->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
      <div class="panel-heading" id="panel6">
        <h4>Biosynthetic Enzyme</h4> </div>
        </div>
      <div class="panel-body">
        {{#enzymes}}
        <li> {{protein_name}} <a href="{{http://www.uniprot.org/uniprot/P03390}}">Uniprot_Id:({{protein_id}})</a></li>
        <ul>Gene name:<a href="{{gene_link}}">{{gene}}</a></ul>
        {{/enzymes}} {{^enzymes}} No data available. {{/enzymes}}
      </div>
    </div>
      <!-- Glycan Digital Sequence starts here for page -->
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
      <div class="panel-heading" id="panel7">
        <h4>Digital Sequence</h4> </div>
        </div>
      <div class="panel-body">
        GLYCOCT<pre>{{ glycoct }}</pre>
          WURCS<pre>{{ wurcs}}</pre>
          IUPAC<pre>{{ iupac }}</pre>
      </div>
    </div>


    </script>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--for navigation-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scriptdetail.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
  <script src="js/ws_url.js"></script>    <!-- script for getting Web Service URLs -->
  <script src="js/activity_tracker.js"></script>  <!-- script for logging activity -->
  
  <div w3-include-html="footer.html"></div>
    </body>
</html>
