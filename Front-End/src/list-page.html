<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <title>List Page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- table starts here  -->
<div class="container">
  <div class="row">
    <div class="col-md-10 col-xs-12">
      <table id="gen-table" data-pagination="true" data-search="true" data-toggle="table" data-detail-view="true" data-detail-formatter="DetailFormat" data-page-size="10">
        <thead>
          <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="ID" data-sortable="true" data-formatter="PageFormat">ID</th>
            <th data-field="imageURL" data-formatter="ImageFormat" style="width:10%">Image</th>
            <th data-field="Mass" data-sortable="true" data-formatter="MassFormatter">Mass</th>
            <th data-field="number_proteins" data-sortable="true">No of Protein</th>
            <th data-field="number_enzymes" data-sortable="true">No of Enzymes</th>
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->

<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</html>
