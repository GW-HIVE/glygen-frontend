<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Details</title>

    <!-- Please do not change Sequence-->
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- boots style -->
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
    <!-- CSS common-->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS for sidenavgation-->
    <link rel="stylesheet" href="css/faq_style.css">
    <!--detail style -->
    <link rel="stylesheet" type="text/css" href="css/detail.css">
    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>
</head>
<!--<body onload="tracking()">-->
<script type="text/javascript" src="libraries/w3.js"></script>

<div w3-include-html="header.html"></div>
<script>
    w3.includeHTML();
</script>

<section class="cd-faq">
    <ul class="cd-faq-categories">
        <li>
            <a class="selected" href="#basics0">Accession</a>
        </li>
        <li>
            <a href="#basics1">Species</a>
        </li>
        <li>
            <a href="#basics2">Sequence</a>
        </li>

        <li>
            <a href="#basics3">Cross Reference</a>
        </li>
        <li>
            <a href="#basics4">keywords</a>
        </li>
        <li>
            <a href="#basics5">Isoform</a>
        </li>
        <li>
            <a href="#basics6">Glycosylation</a>
        </li>
        <li>
            <a href="#basics7">Publication</a>
        </li>
    </ul>


    <!-- cd-faq-categories -->
    <!-- main content for page -->
    <div class="cd-faq-items" id="content" style="margin-bottom: 400px;">
        <!-- added new class -->
        <!-- <div id="content" class="container" "> -->
        <script id="item_template" type="text/template">
            <!-- Accession  starts here for page -->

            <ul id="basics0" class="cd-faq-group selected">
                <!-- added new class -->
                <div class="panel panel-default ">

                    <div class="gg-panel-heading">
                        <!-- added new class -->
                        <h4>{{accession}}</h4>
                    </div>
                    <div class="panel-body">
                        <!-- added new class -->
                        <div class="row">
                            <!--always try to use double quotes for HTML attributes. -->
                            <div class="col-md-12 col-xs-6">

                                {{#protein_id}}
                                <p class="panelmaincontent">Uniprot-Entry Name:
                                    <a class="panelcontent" href="http://www.uniprot.org/uniprot/accession"
                                        target="_blank">{{protein_id}} </a>
                                </p>{{/protein_id}} {{#mass}}
                                <p class="panelmaincontent">Mass:{{mass}} Da </p> {{/mass}}

                                <!--<p class="panelmaincontent">Name:{{recommendedName.full}}({{recommendedName.short}})-->

                                <!--{{# hasFullName }} {{ recommendedName.full }} {{/ hasFullName }}-->
                                {{#alternativeNames.length}} {{#alternativeNames}} {{#self}}{{full}}
                                <Br/>{{/self}}{{/alternativeNames}}{{/alternativeNames.length}} {{#gene.length}} {{#gene}} {{#self}}{{name}}
                                <Br/>{{/self}}{{/gene}}{{/gene.length}}

                            </div>
                        </div>
                    </div>
                </div>
            </ul>


            <!-- cd-faq-group -->

            <ul id="basics1" class="cd-faq-group selected">
                <!-- added new class -->
                <div class="panel panel-default">

                    <div class="gg-panel-heading">
                        <!-- added new class -->
                        <h4>Species</h4>
                    </div>
                    <div class="panel-body">
                        <!-- added new class -->
                        <div class="row">
                            {{#species}}
                            <div class='col-md-12 col-xs-12'>
                                <p class="panelmaincontent">
                                    <button class="open-close-button">+</button>
                                    {{name}} (NCBI taxonomy ID:
                                    <a class="panelcontent" href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id" target="_blank">{{taxid}} </a>)
                                </p>
                                <ul style="display:none;">
                                    {{#evidence}}
                                    <li>{{database}} :
                                        <a href="{{{url}}}" target="_blank">{{id}}</a>
                                    </li>
                                    {{/evidence}}
                                </ul>
                            </div>
                            {{/species}}
                        </div>
                        {{^species}} No data available. {{/species}}
                    </div>
                </div>
    </div>

    </ul>
    <!-- cd-faq-group -->




    <!-- cd-faq-group -->
    <ul id="basics2" class="cd-faq-group selected">
        <!-- added new class -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <!-- added new class -->
                <h4>Sequence</h4>

            </div>
            <div class="panel-body">
                <!-- added new class -->
                <pre>{{ sequence.sequence }}</pre>

            </div>
        </div>
    </ul>





    <ul id="basics3" class="cd-faq-group selected">
        <!-- added new class -->
        <!-- Glycan Cross Referance panel starts here for page -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <!-- added new class -->
                <h4>Cross Reference</h4>

            </div>
            <div class="panel-body">
                <!-- added new class -->
                {{#crossref}}
                <p class="panelmaincontent">
                    <li class="list-group" id="panelmaincontent1">{{database}}:
                        <a class="panelcontent" href="{{url}}" target="_blank">{{id}}</a>
                    </li>
                </p>
                {{/crossref}} {{^crossref}} No data available. {{/crossref}}
            </div>
        </div>
    </ul>
    <!-- cd-faq-group -->

    <ul id="basics4" class="cd-faq-group selected">
        <!-- added new class -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <!-- added new class -->
                <h4>Keywords</h4>
            </div>
            <div class="panel-body">
                <!-- added new class -->
                <div class="row">
                    {{#keywords}}
                    <div class='col-md-12 col-xs-12'>

                    </div>
                    {{/keywords}}
                </div>
                {{^keywords}} No data available. {{/keywords}}
            </div>
        </div>
        </div>

    </ul>

    <ul id="basics5" class="cd-faq-group selected">
        <!-- added new class -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <!-- added new class -->
                <h4>Isoforms</h4>
            </div>
            <div class="panel-body">
                <!-- added new class -->
                <div class="row">
                    {{#isoforms}}
                    <div class='col-md-12 col-xs-12'>
                        <p class="panelmaincontent">

                            <a href="{{{url}}}" target="_blank">{{id}}</a>
                            <!--<a class="panelcontent" href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id" target="_blank">{{taxid}} </a>)-->
                        </p>
                        <pre>{{sequence.sequence}}</pre>
                    </div>
                    {{/isoforms}}
                </div>
                {{^isoforms}} No data available. {{/isoforms}}
            </div>
        </div>
        </div>

    </ul>

    <ul id="basics6" class="cd-faq-group selected">
        <!-- added new class -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <!-- added new class -->
                <h4>Glycosylation</h4>
            </div>
            <div class="panel-body">
                <!-- added new class -->
                <div class="row">
                    {{#glycosylation}}
                    <div class='col-md-12 col-xs-12'>
                        <p class="panelmaincontent">
                            <button class="open-close-button">+</button>
                            {{residue}}{{position}}-
                            <a href="http://glycomics.ccrc.uga.edu/ggtest/gui/glycan_detail.html?id={{glycan_id}}">{{glycan_id}}</a>-{{glycan_type}}
                        </p>
                        <ul style="display:none;">
                            {{#evidence}}
                            <li>{{database}} :
                                <a href="{{{url}}}" target="_blank">{{id}}</a>
                            </li>
                            {{/evidence}}
                        </ul>
                    </div>
                    {{/glycosylation}}
                </div>
                {{^glycosylation}} No data available. {{/glycosylation}}
            </div>
        </div>
        </div>

    </ul>
    <ul id="basics7" class="cd-faq-group selected">
        <!-- added new class -->
        <!-- Glycan Enzymes starts here for page -->
        <div class="panel panel-default">

            <div class="gg-panel-heading">
                <h4>Publication</h4>

            </div>
            <div class="panel-body">
                <!-- added new class -->
                {{#publication}}
                <li class="panelmaincontent2">
                    <li>Journal:{{journal}}</li>
                    <li>{{title}}</li>
                    <li>
                        <a href="https://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}">{{pmid}}</a>
                    </li>
                    {{/publication}} {{^publication}} No data available. {{/publication}}
            </div>
        </div>
    </ul>



    <a href="#0" class="cd-close-panel">Close</a>
    </script>
    </div>
</section>
<div w3-include-html="footer.html"></div>
<script>
    w3.includeHTML();
</script>
<script type="text/javascript" src="libraries/jquery/jquery-3.1.js"></script>

<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
<!-- script for detail page -->
<script type="text/javascript" src="js/protein-detail.js"></script>
<!-- script for template engine -->
<script type="text/javascript" src="libraries/mustache.js"></script>
<!-- script for webservice -->
<script type="text/javascript" src="js/ws_url.js"></script>
<!-- script for navigation -->
<script src="js/navbar.js"></script>
<!-- script for side navigation -->
<script src="js/faq_main.js"></script>

<script type="text/javascript">
    $(document).ajaxStop(function () {
        // calls the sidebar function only when all ajax calls are completed
        faqMain();
    });
</script>
<!-- script for error-message/header-footer js -->
<script src="js/utility.js"></script>

</body>

</html>
